<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Batch 01 創始會員卡 · CHRONOBREWERY CO.</title>
  <meta name="description" content="Batch 01 創始會員卡。愉景灣老朋友的特別邀請。">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ── Variables ── */
    :root {
      --bg:       #111111;
      --card:     #1A1A1A;
      --card2:    #222222;
      --border:   #2A2A2A;
      --gold:     #C8A45A;
      --gold-dim: #7A5F2A;
      --gold-glow:rgba(200,164,90,0.18);
      --text:     #F5F2EA;
      --muted:    #C8C2B8;
      --subtle:   #6A6460;

      /* !! Replace with your actual poster image URL !! */
      --hero-poster: url('https://static.wixstatic.com/media/57bd3c_ad75f315ecb949da8e55de1759ec52e3~mv2.png/v1/fill/w_508,h_124,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/57bd3c_ad75f315ecb949da8e55de1759ec52e3~mv2.png');
    }

    /* ── Reset ── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 16px; -webkit-text-size-adjust: 100%; background: var(--bg); }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      /* bottom padding for fixed CTA bar */
      padding-bottom: 88px;
    }
    a { color: var(--gold); text-decoration: none; }

    /* ── 0. Header (Fixed) ── */
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      z-index: 100;
      background: rgba(17,17,17,0.82);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid rgba(200,164,90,0.1);
    }
    .header-logo {
      height: 28px;
      width: auto;
      filter: brightness(0) invert(1);
      opacity: 0.92;
    }

    /* ── 1. Hero ── */
    .hero {
      position: relative;
      height: 60vh;
      min-height: 360px;
      margin-top: 0;
      /* Poster background — replace var(--hero-poster) with your image */
      background:
        linear-gradient(to bottom,
          rgba(17,17,17,0.1) 0%,
          rgba(17,17,17,0.3) 40%,
          rgba(17,17,17,0.92) 100%),
        var(--hero-poster) center / cover no-repeat,
        linear-gradient(135deg, #1a1208 0%, #0d0d0d 100%);
      display: flex;
      align-items: flex-end;
      padding: 0 24px 36px;
    }
    .hero-content {
      text-align: center;
      width: 100%;
    }
    .hero-batch {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.2em;
      color: var(--text);
      line-height: 1;
      margin-bottom: 6px;
    }
    .hero-title {
      font-size: 20px;
      font-weight: 400;
      color: var(--text);
      letter-spacing: 0.04em;
      margin-bottom: 10px;
    }
    .hero-sub {
      font-size: 14px;
      color: var(--muted);
      letter-spacing: 0.02em;
    }

    /* ── 2. Story ── */
    .story {
      padding: 48px 24px;
      background: var(--bg);
    }
    .story-text {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 15px;
      line-height: 1.85;
      color: var(--text);
      max-width: 360px;
      margin: 0 auto;
    }
    .story-text br { display: block; content: ''; margin-top: 0; }
    .story-para { margin-bottom: 20px; }
    .story-para:last-child { margin-bottom: 0; }

    /* ── 3. Tiers ── */
    .tiers-section {
      padding: 8px 20px 32px;
    }
    .tier-card {
      background: var(--card);
      border: 1.5px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      position: relative;
      cursor: pointer;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .tier-card:last-child { margin-bottom: 0; }
    .tier-card.selected {
      border-color: var(--gold);
      box-shadow: 0 0 0 1px var(--gold), 0 4px 32px var(--gold-glow);
    }

    /* Stamp (for 5000 card) */
    .tier-stamp {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      overflow: hidden;
      opacity: 0.8;
      border: 1px solid rgba(200,164,90,0.3);
      transform: rotate(-8deg);
      animation: stampIn 0.4s cubic-bezier(0.34,1.56,0.64,1) both;
    }
    @keyframes stampIn {
      from { transform: rotate(-20deg) scale(0.6); opacity: 0; }
      to   { transform: rotate(-8deg)  scale(1);   opacity: 0.8; }
    }
    .tier-stamp img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0) invert(1) sepia(1) saturate(2) hue-rotate(10deg);
    }

    .tier-label {
      font-size: 13px;
      color: var(--muted);
      letter-spacing: 0.04em;
      margin-bottom: 8px;
    }
    .tier-price-row {
      display: flex;
      align-items: baseline;
      gap: 6px;
      margin-bottom: 6px;
    }
    .tier-currency {
      font-size: 16px;
      color: var(--muted);
      font-weight: 400;
    }
    .tier-price {
      font-size: 40px;
      font-weight: 700;
      color: var(--text);
      line-height: 1;
      letter-spacing: -0.02em;
    }
    .tier-discount {
      font-size: 16px;
      color: var(--gold);
      font-weight: 500;
      margin-bottom: 12px;
    }
    .tier-seats {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .seats-total {
      font-size: 13px;
      color: var(--subtle);
    }
    .seats-remaining {
      font-size: 13px;
      color: var(--muted);
    }
    .seats-dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--subtle);
    }

    /* Seat dots visual */
    .seat-dots {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    .seat-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--gold);
      opacity: 0.25;
      transition: opacity 0.3s;
    }
    .seat-dot.taken { opacity: 1; }

    /* Tier button */
    .tier-btn {
      width: 100%;
      height: 48px;
      border-radius: 24px;
      border: none;
      font-family: inherit;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      letter-spacing: 0.02em;
      transition: transform 0.15s, filter 0.15s;
      -webkit-tap-highlight-color: transparent;
    }
    .tier-btn:active { transform: scale(0.96); }
    .tier-btn.primary {
      background: var(--gold);
      color: #111111;
    }
    .tier-btn.primary:hover { filter: brightness(1.08); }
    .tier-btn.secondary {
      background: transparent;
      color: var(--gold);
      border: 1.5px solid var(--gold-dim);
    }
    .tier-btn.secondary:hover { border-color: var(--gold); }
    .tier-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    /* ── 4. Physical card section ── */
    .card-info {
      padding: 48px 24px;
      text-align: center;
      position: relative;
    }
    .gold-line {
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, transparent, var(--gold-dim), transparent);
      margin-bottom: 40px;
    }
    .card-info-text {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.8;
    }
    .card-info-text strong {
      color: var(--text);
      font-weight: 500;
    }

    /* ── 5. Fixed Bottom CTA ── */
    .bottom-cta {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 72px;
      background: var(--bg);
      border-top: 1px solid var(--gold-dim);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      padding-bottom: env(safe-area-inset-bottom, 0);
      z-index: 90;
    }
    .cta-selected {
      font-size: 13px;
      color: var(--muted);
      max-width: 35%;
    }
    .cta-selected strong {
      display: block;
      color: var(--text);
      font-size: 14px;
    }
    .cta-btn {
      width: 60%;
      height: 48px;
      border-radius: 24px;
      background: var(--gold);
      color: #111111;
      border: none;
      font-family: inherit;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.02em;
      transition: transform 0.15s, filter 0.15s;
      -webkit-tap-highlight-color: transparent;
    }
    .cta-btn:active { transform: scale(0.96); }
    .cta-btn:hover  { filter: brightness(1.08); }
    .cta-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

    /* ── 6. Payment Bottom Sheet ── */
    .sheet-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.72);
      z-index: 200;
      align-items: flex-end;
      justify-content: center;
    }
    .sheet-overlay.open { display: flex; }
    .sheet {
      background: var(--card);
      border-radius: 24px 24px 0 0;
      width: 100%;
      max-width: 520px;
      padding: 32px 24px;
      padding-bottom: calc(32px + env(safe-area-inset-bottom, 0));
      animation: sheetUp 0.3s cubic-bezier(0.32,0.72,0,1) both;
      max-height: 90vh;
      overflow-y: auto;
    }
    @keyframes sheetUp {
      from { transform: translateY(100%); }
      to   { transform: translateY(0); }
    }
    .sheet-handle {
      width: 36px;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      margin: 0 auto 24px;
    }
    .sheet-title {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      color: var(--text);
      margin-bottom: 6px;
      text-align: center;
    }
    .sheet-tier-display {
      text-align: center;
      margin-bottom: 24px;
    }
    .sheet-tier-name {
      font-size: 13px;
      color: var(--muted);
    }
    .sheet-tier-price {
      font-size: 22px;
      font-weight: 700;
      color: var(--gold);
    }

    /* Form */
    .form-group { margin-bottom: 16px; }
    .form-label {
      display: block;
      font-size: 12px;
      color: var(--subtle);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 6px;
    }
    .form-input-wrap {
      display: flex;
      align-items: stretch;
    }
    .form-prefix {
      background: var(--card2);
      border: 1.5px solid var(--border);
      border-right: none;
      border-radius: 12px 0 0 12px;
      padding: 11px 12px;
      font-size: 14px;
      color: var(--muted);
      white-space: nowrap;
    }
    .form-input {
      width: 100%;
      background: var(--card2);
      border: 1.5px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-family: inherit;
      font-size: 15px;
      padding: 12px 14px;
      outline: none;
      transition: border-color 0.2s;
      -webkit-appearance: none;
    }
    .form-input-wrap .form-input {
      border-radius: 0 12px 12px 0;
    }
    .form-input:focus { border-color: var(--gold); }
    .form-input::placeholder { color: var(--subtle); }

    .form-check {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-top: 4px;
    }
    .form-check input[type="checkbox"] {
      width: 18px;
      height: 18px;
      min-width: 18px;
      margin-top: 2px;
      accent-color: var(--gold);
      cursor: pointer;
    }
    .form-check label {
      font-size: 13px;
      color: var(--muted);
      cursor: pointer;
      line-height: 1.5;
    }

    .form-error {
      background: rgba(239,68,68,0.08);
      border: 1px solid rgba(239,68,68,0.3);
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 13px;
      color: #ef4444;
      margin-bottom: 14px;
      display: none;
    }
    .form-error.show { display: block; }

    .pay-btn {
      width: 100%;
      height: 52px;
      border-radius: 24px;
      background: var(--gold);
      color: #111111;
      border: none;
      font-family: inherit;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
      letter-spacing: 0.02em;
      transition: transform 0.15s, filter 0.15s;
    }
    .pay-btn:active { transform: scale(0.96); }
    .pay-btn:hover  { filter: brightness(1.08); }
    .pay-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

    /* ── 7. Success Overlay ── */
    .success-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: var(--bg);
      z-index: 300;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 32px;
      text-align: center;
    }
    .success-overlay.show { display: flex; }
    .success-logo {
      height: 36px;
      width: auto;
      filter: brightness(0) invert(1);
      opacity: 0.6;
      margin-bottom: 48px;
    }
    .success-big {
      font-family: 'Playfair Display', serif;
      font-size: 38px;
      font-style: italic;
      color: var(--text);
      line-height: 1.15;
      margin-bottom: 28px;
      animation: fadeUp 0.6s ease both;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .success-sub {
      font-size: 15px;
      color: var(--muted);
      line-height: 1.7;
      margin-bottom: 8px;
      animation: fadeUp 0.6s 0.1s ease both;
    }
    .success-id {
      font-size: 13px;
      color: var(--gold);
      letter-spacing: 0.1em;
      margin-bottom: 40px;
      animation: fadeUp 0.6s 0.2s ease both;
    }
    .success-btn {
      width: 100%;
      max-width: 280px;
      height: 52px;
      border-radius: 24px;
      background: var(--gold);
      color: #111111;
      border: none;
      font-family: inherit;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 20px;
      animation: fadeUp 0.6s 0.3s ease both;
      letter-spacing: 0.02em;
    }
    .success-bottom {
      font-size: 13px;
      color: var(--subtle);
      letter-spacing: 0.04em;
      animation: fadeUp 0.6s 0.4s ease both;
    }
    .gold-divider {
      width: 40px;
      height: 1px;
      background: var(--gold-dim);
      margin: 28px auto;
    }

    /* ── Toast ── */
    #toast {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%) translateY(40px);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 18px;
      font-size: 13px;
      color: var(--text);
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      transition: transform 0.25s, opacity 0.25s;
      z-index: 500;
      white-space: nowrap;
      opacity: 0;
    }
    #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

    /* ── Spacing helpers ── */
    .spacer-64 { height: 64px; }
  </style>
</head>
<body>

  <!-- ── Header ── -->
  <header class="header">
    <img
      src="https://static.wixstatic.com/media/57bd3c_ad75f315ecb949da8e55de1759ec52e3~mv2.png/v1/fill/w_508,h_124,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/57bd3c_ad75f315ecb949da8e55de1759ec52e3~mv2.png"
      alt="CHRONOBREWERY CO."
      class="header-logo">
  </header>

  <!-- Spacer for fixed header -->
  <div class="spacer-64"></div>

  <!-- ── Hero ── -->
  <section class="hero">
    <div class="hero-content">
      <div class="hero-batch">BATCH 01</div>
      <div class="hero-title">創始會員卡</div>
      <div class="hero-sub">愉景灣老朋友的特別邀請</div>
    </div>
  </section>

  <!-- ── Story ── -->
  <section class="story">
    <div class="story-text">
      <p class="story-para">
        從香港 DBBREW<br>
        走到深圳「時光釀造所」。
      </p>
      <p class="story-para">
        這一步，是你們陪著走過的。
      </p>
      <p class="story-para">
        Batch 01，<br>
        想把第一份會員身份<br>
        留給第一批支持者。
      </p>
    </div>
  </section>

  <!-- ── Tiers ── -->
  <section class="tiers-section">

    <!-- 5000 Card -->
    <div class="tier-card" id="card-5000" onclick="selectTier('black')">
      <!-- Stamp (replace src with circular DB BREW logo) -->
      <div class="tier-stamp">
        <img src="https://static.wixstatic.com/media/57bd3c_ad75f315ecb949da8e55de1759ec52e3~mv2.png/v1/fill/w_508,h_124,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/57bd3c_ad75f315ecb949da8e55de1759ec52e3~mv2.png" alt="stamp">
      </div>

      <div class="tier-label">創始合夥會員</div>
      <div class="tier-price-row">
        <span class="tier-currency">HKD</span>
        <span class="tier-price">5,000</span>
      </div>
      <div class="tier-discount">永久 8 折</div>

      <div class="seat-dots" id="dots-black"></div>

      <div class="tier-seats">
        <span class="seats-total">僅 5 席</span>
        <span class="seats-dot"></span>
        <span class="seats-remaining">剩餘 <strong id="rem-black">—</strong> / 5</span>
      </div>

      <button class="tier-btn primary" id="btn-5000" onclick="event.stopPropagation(); selectAndPay('black')">
        選擇 5000 檔
      </button>
    </div>

    <!-- 1000 Card -->
    <div class="tier-card" id="card-1000" onclick="selectTier('steel')">
      <div class="tier-label">創始會員</div>
      <div class="tier-price-row">
        <span class="tier-currency">HKD</span>
        <span class="tier-price">1,000</span>
      </div>
      <div class="tier-discount">永久 88 折</div>

      <div class="seat-dots" id="dots-steel"></div>

      <div class="tier-seats">
        <span class="seats-total">25 席</span>
        <span class="seats-dot"></span>
        <span class="seats-remaining">剩餘 <strong id="rem-steel">—</strong> / 25</span>
      </div>

      <button class="tier-btn secondary" id="btn-1000" onclick="event.stopPropagation(); selectAndPay('steel')">
        選擇 1000 檔
      </button>
    </div>

  </section>

  <!-- ── Physical Card Info ── -->
  <section class="card-info">
    <div class="gold-line"></div>
    <p class="card-info-text">
      實體會員卡<br>
      將在深圳<strong>「時光釀造所」</strong><br>
      親自交到你手上。
    </p>
  </section>

  <!-- ── Fixed Bottom CTA ── -->
  <div class="bottom-cta">
    <div class="cta-selected" id="cta-label">
      <span style="font-size:13px;color:var(--subtle)">選擇一個檔位</span>
    </div>
    <button class="cta-btn" id="cta-btn" disabled onclick="openSheet()">
      立即購買
    </button>
  </div>

  <!-- ── Payment Bottom Sheet ── -->
  <div class="sheet-overlay" id="sheet-overlay" onclick="closeSheetOutside(event)">
    <div class="sheet">
      <div class="sheet-handle"></div>
      <h2 class="sheet-title">確認你的創始身份</h2>

      <div class="sheet-tier-display">
        <div class="sheet-tier-name" id="sheet-tier-name">—</div>
        <div class="sheet-tier-price" id="sheet-tier-price">HKD —</div>
      </div>

      <div id="sheet-error" class="form-error"></div>

      <div class="form-group">
        <label class="form-label">手機號（必填）</label>
        <div class="form-input-wrap">
          <span class="form-prefix">+852</span>
          <input class="form-input" type="tel" id="input-mobile" placeholder="9123 4567" maxlength="12" autocomplete="tel">
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">姓名（選填）</label>
        <input class="form-input" type="text" id="input-name" placeholder="你的名字" maxlength="30" autocomplete="name">
      </div>

      <div class="form-check">
        <input type="checkbox" id="check-pickup">
        <label for="check-pickup">我理解需到深圳門店領取實體卡</label>
      </div>

      <button class="pay-btn" id="pay-btn" onclick="submitPayment()">
        確認支付 HKD —
      </button>
    </div>
  </div>

  <!-- ── Success Overlay ── -->
  <div class="success-overlay" id="success-overlay">
    <img
      src="https://static.wixstatic.com/media/57bd3c_ad75f315ecb949da8e55de1759ec52e3~mv2.png/v1/fill/w_508,h_124,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/57bd3c_ad75f315ecb949da8e55de1759ec52e3~mv2.png"
      alt="CHRONOBREWERY CO."
      class="success-logo">

    <div class="success-big">歡迎回家。</div>

    <p class="success-sub">
      你的 Batch 01 創始會員身份已確認。
    </p>
    <p class="success-id" id="success-member-id">會員編號：——</p>

    <div class="gold-divider"></div>

    <button class="success-btn" onclick="window.location.href='#card-info'">
      查看領卡方式
    </button>

    <p class="success-bottom">我們在深圳等你。</p>
  </div>

  <!-- Toast -->
  <div id="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ══════════════════════════════════════════
    //  CONFIG
    // ══════════════════════════════════════════
    const SUPABASE_URL  = 'https://kbjndsrllqpuaedotdng.supabase.co';
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtiam5kc3JsbHFwdWFlZG90ZG5nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4Mjg2NDAsImV4cCI6MjA4NzQwNDY0MH0.gSdKU54sAAAdDoqEhczuj4TxmcNzghMe9WN84zLOaAY';

    const STRIPE_LINKS = {
      black: 'https://buy.stripe.com/8x27sK0PafxubnRfJ48Ra00',  // HK$5,000 — replace with real link
      steel: 'https://buy.stripe.com/8x27sK0PafxubnRfJ48Ra00',  // HK$1,000 — replace with real link
    };

    const TIER_CONFIG = {
      black: { name: '創始合夥會員',  price: 'HKD 5,000', max: 5  },
      steel: { name: '創始會員',      price: 'HKD 1,000', max: 25 },
    };
    // ══════════════════════════════════════════

    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
    let selectedTier = null;

    function showToast(msg, dur = 2500) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), dur);
    }

    function showError(id, msg) {
      const el = document.getElementById(id);
      if (msg) { el.textContent = msg; el.classList.add('show'); }
      else el.classList.remove('show');
    }

    // ── Load seat counts ──
    async function loadSeats() {
      const { data } = await sb
        .from('members')
        .select('tier')
        .neq('status', 'refunded');

      if (!data) return;

      const blackTaken = data.filter(m => m.tier === 'black').length;
      const steelTaken = data.filter(m => m.tier === 'steel').length;

      const remBlack = Math.max(0, 5  - blackTaken);
      const remSteel = Math.max(0, 25 - steelTaken);

      document.getElementById('rem-black').textContent = remBlack;
      document.getElementById('rem-steel').textContent = remSteel;

      // Seat dots — black (5 dots)
      renderDots('dots-black', 5,  blackTaken);
      renderDots('dots-steel', 25, steelTaken);

      // Disable sold-out buttons
      if (remBlack === 0) document.getElementById('btn-5000').disabled = true;
      if (remSteel === 0) document.getElementById('btn-1000').disabled = true;
    }

    function renderDots(containerId, total, taken) {
      const el = document.getElementById(containerId);
      el.innerHTML = '';
      for (let i = 0; i < total; i++) {
        const dot = document.createElement('div');
        dot.className = 'seat-dot' + (i < taken ? ' taken' : '');
        el.appendChild(dot);
      }
    }

    // ── Tier selection ──
    function selectTier(tier) {
      selectedTier = tier;
      document.querySelectorAll('.tier-card').forEach(c => c.classList.remove('selected'));
      document.getElementById(tier === 'black' ? 'card-5000' : 'card-1000').classList.add('selected');

      const cfg = TIER_CONFIG[tier];
      const ctaLabel = document.getElementById('cta-label');
      ctaLabel.innerHTML = `<span style="font-size:12px;color:var(--subtle)">已選</span><strong>${cfg.name}</strong>`;
      document.getElementById('cta-btn').disabled = false;
    }

    function selectAndPay(tier) {
      selectTier(tier);
      openSheet();
    }

    // ── Bottom sheet ──
    function openSheet() {
      if (!selectedTier) return;
      const cfg = TIER_CONFIG[selectedTier];
      document.getElementById('sheet-tier-name').textContent  = cfg.name;
      document.getElementById('sheet-tier-price').textContent = cfg.price;
      document.getElementById('pay-btn').textContent = `確認支付 ${cfg.price}`;
      showError('sheet-error', '');
      document.getElementById('sheet-overlay').classList.add('open');
      setTimeout(() => document.getElementById('input-mobile').focus(), 350);
    }

    function closeSheet() {
      document.getElementById('sheet-overlay').classList.remove('open');
    }

    function closeSheetOutside(e) {
      if (e.target === document.getElementById('sheet-overlay')) closeSheet();
    }

    // ── Submit payment ──
    async function submitPayment() {
      const mobile  = document.getElementById('input-mobile').value.trim().replace(/\s/g,'');
      const name    = document.getElementById('input-name').value.trim();
      const checked = document.getElementById('check-pickup').checked;

      showError('sheet-error', '');

      if (!mobile || mobile.length < 8)
        return showError('sheet-error', '請輸入有效的手機號碼');
      if (!checked)
        return showError('sheet-error', '請確認了解需到深圳門店領取實體卡');

      const btn = document.getElementById('pay-btn');
      btn.disabled = true;
      btn.textContent = '處理中…';

      // Save to Supabase
      const { data, error } = await sb.from('members').insert({
        name:   name || null,
        mobile: '+852' + mobile,
        tier:   selectedTier,
        status: 'pending',
        email:  null,
      }).select('id').single();

      btn.disabled = false;
      btn.textContent = `確認支付 ${TIER_CONFIG[selectedTier].price}`;

      if (error) {
        console.warn('DB write failed, proceeding to payment anyway:', error);
      }

      // Save locally
      localStorage.setItem('sg_batch01', JSON.stringify({
        id:     data?.id,
        tier:   selectedTier,
        name:   name || null,
        mobile: '+852' + mobile,
      }));

      // Redirect to Stripe
      const base = STRIPE_LINKS[selectedTier];
      window.location.href = base;
    }

    // ── Check success on return from Stripe ──
    function checkSuccess() {
      const params = new URLSearchParams(location.search);
      if (!params.get('success')) return;

      const saved = JSON.parse(localStorage.getItem('sg_batch01') || 'null');
      if (!saved) return;

      // Generate member ID from tier
      const prefix = saved.tier === 'black' ? 'B' : 'S';
      const rand   = String(Math.floor(Math.random() * 999) + 1).padStart(3, '0');
      document.getElementById('success-member-id').textContent = `會員編號：${prefix}${rand}`;

      document.getElementById('success-overlay').classList.add('show');
      localStorage.removeItem('sg_batch01');
    }

    // ── Init ──
    loadSeats();
    checkSuccess();
  </script>
</body>
</html>
